name: Claude Code Review

# Runs Claude agent automatically on every PR
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          # Task for Claude to perform
          task: |
            Review this PR for:
            1. Code quality and adherence to CLAUDE.md guidelines
            2. Security vulnerabilities
            3. Error handling issues
            4. Test coverage gaps

            Provide a summary of findings in the PR comments.

          # Optional: Specify files to focus on
          # files: "src/**/*.py"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
